<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Sale Item</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" style="font-size:12px"/>
		<p:tab id="Login" title="Login">
			<p:panel header="Inicio de Sesion" style="width:380px">
				<p:messages />
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Usuario: *" />
					<p:inputText value="" required="true" label="Usuario" />
					<h:outputText value="Constraseña: *" />
					<p:inputText value="" required="true" label="Contraseña"
						type="password" />
					<p:button  value="Login"
						icon="ui-icon-unlocked">
						<f:param name="productId" value="10" />
					</p:button>
				</h:panelGrid>
			</p:panel>
		</p:tab>
	</h:form>
</h:body>
</html>
